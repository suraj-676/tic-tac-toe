<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">


    <link rel="stylesheet" href="style.css">
    <div class="container">
        <div class="popup">

            <img id="winnerX" src="https://c.tenor.com/906nGAL7Xw0AAAAi/mochi-peachcat-cute-cat.gif">
            <h1>The X Is Winner</h1>
        </div>
        <div class="popup1">

            <img id="winnerO" src="https://c.tenor.com/zi1FSzP5P4gAAAAM/trump-dance.gif">
            <h1>The O Is Winner</h1>
        </div>
</head>

<body>

    <h3>Tic-Tac-Toe</h3>
    <table class="scoretable">
        <tr>
            <td>
            <input class="player1" placeholder="Type your name">
            </td>
            <td><input class="player2" placeholder="Type your name">
            </td>
            <td>Draw</td>
        </tr>
            <td class="player-x-score">0</td>
            <td class="player-o-score">0</td>
            <td class="draw-score">0</td>
    
    </table>
    <div class="wrapup">


        <div class="cute">
        </div>
        

        <div class="board">
            <div class="row row-1">
                <div class="box col-1" id="1"></div>
                <div class="box col-2" id="2"></div>
                <div class="box col-3" id="3"></div>
            </div>
            <div class="row row-2">
                <div class="box col-1" id="4"></div>
                <div class="box col-2" id="5"></div>
                <div class="box col-3" id="6"></div>
            </div>
            <div class="row row-3">
                <div class="box col-1" id="7"></div>
                <div class="box col-2" id="8"></div>
                <div class="box col-3" id="9"></div>
            </div>
        </div>
    </div>
    <button id="up">Restart game</button>


    </div>
</body>

</html>
