<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic-Tac-Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>

</head>

<body>
    <heade>
        <h1>Tic-Tac-Toe</h1>
        <h4>player 1 score <span id="p-1-wins">0</span></h4>
        <h4>player 2 score <span id="p-2-wins">0</span></h4>
        <h4>Tie <span id="ties">0</span></h4>
        <h2>turn: player <span id="turn">1</span></h2>
    </heade>
    <div class="board">
        <div class="row row-1">
            <div class="box col-1" id="1"></div>
            <div class="box col-2" id="2"></div>
            <div class="box col-3" id="3"></div>
        </div>
        <div class="row row-2">
            <div class="box col-1" id="4"></div>
            <div class="box col-2" id="5"></div>
            <div class="box col-3" id="6"></div>
        </div>
        <div class="row row-3">
            <div class="box col-1" id="7"></div>
            <div class="box col-2" id="8"></div>
            <div class="box col-3" id="9"></div>
        </div>
        <div class="restart"></div>
        <button class="button">ResetButton</button>

    </div>


</body>

</html>
